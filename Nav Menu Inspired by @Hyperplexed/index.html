<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/198ad0ad01.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="app.css">

    <title>Document</title>
</head>

<body>
    <input type="checkbox" id="toggle" class="input">

    <nav>
        <label for="toggle" class="menu-toggler">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
    </nav>

    <section class="container">
        <div class="container-content">
            <div class="header">
                <h1>Hiya, SpryZi!</h1>
            </div>

            <div class="intro-container">
                <div class="box home">
                    <span><i class="fa-solid fa-house" style="color: #fff;"></i></span>
                    <p>Home</p>
                </div>
                <div class="box menu">
                    <span><i class="fa-solid fa-pizza-slice" style="color: #fff;"></i></span>
                    <p>Menu</p>
                </div>
                <div class="box groups">
                    <span><i class="fa-solid fa-users" style="color: #fff;"></i></span>
                    <p>Groups</p>
                </div>
                <div class="box coupons">
                    <span><i class="fa-solid fa-percent" style="color: #ffffff;"></i></span>
                    <p>Coupons</p>
                </div>
            </div>

            <div class="tracker-container">
                <h2>Tracker</h2>
                <div class="slider-container">
                    <p>Step 3 <span>Bake</span></p>
                    <div class="slider">
                        <div class="slider-progress"></div>
                    </div>
                </div>
            </div>

            <div class="delivery-container">
                <h2>How?</h2>
                <div class="delivery-content">
                    <a href="#" class="box carside">
                        <span><i class="fa-solid fa-car-side" style="color: #fff;"></i></span>
                        <p>Carside</p>
                    </a>
                    <a href="#" class="box carrout">
                        <span><i class="fa-solid fa-shop" style="color: #fff;"></i></span>
                        <p>Carrout</p>
                    </a>
                    <a href="#" class="box delivery">
                        <span><i class="fa-solid fa-car" style="color: #fff;"></i></span>
                        <p>Delivery</p>
                    </a>
                </div>
            </div>

            <div class="delivery-time-container">
                <h2>When?</h2>
                <div class="delivery-time-content">
                    <a href="#" class="box now">
                        <p>Now</p>
                    </a>
                    <a href="#" class="box later">
                        <p>Later</p>
                    </a>
                </div>
            </div>

            <div class="delivery-address">
                <h2>Where?</h2>
                <div class="delivery-address-content">
                    <a href="#" class="box">
                        <p>1600 Penn Ave NW</p>
                        <small>Washington, DC 20500</small>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <div class="custom-shape-divider-bottom-1683915577">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">

                d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
                class="shape-fill"></path>
        </svg>
    </div>
</body>

</html>
